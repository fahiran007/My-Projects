<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refer And Earn</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'share.css' %}" />
</head>

<body>
  <label style="display: none;" id="idx" for="">{{idx}}</label>
  <header onclick="go_back()">
    <img src="/static/angle-right-free-icon-font.png" alt="" />
    <h4>Refer And Earn</h4>
  </header>
  <div class="title">
    <label class="maintitle" for="">invite your friends & Earn</label>
    <label class="subtitle" for="">You got 10% of your referral's Earnings!</label>
  </div>
  <img class="body_img" src="/static/030-statistic.png" alt="">
  <div id="copy-alert">
    <label class="Copied" for="">Copied</label>
  </div>
  <input type="text" id="text" value="http://127.0.0.1:8000/Intersteller/{{refer}}">
  <div class="refer-box">
    <label class="code" for="">{{refer}}</label>
    <div class="line"></div>
    <button id="Copy" onclick="copy_text()" class="copy">Copy</button>
  </div>
  <script src="{% static 'share.js' %}"></script>
</body>

</html>
